{% extends "main/base.html" %}

{% block title %} Homepage {% endblock %}

{% block body %}

{% load crispy_forms_tags %}
<div class="container py-5">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>

<div class="container-fluid behindform">
  <h1>Search</h1>
</div>

<ul>
{%for i in items %}

<li>{{ i.title}} </li>

{% endfor %}
</ul>



{% endblock %}
