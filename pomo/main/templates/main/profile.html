{% extends 'main/base.html' %}

{% block body %}

<h1>{{user.username}}</h1>

<ul>
    <h1>Not Watched</h1>
        <form method="POST">
            {% csrf_token %}
    <button class="btn btn-primary" type="submit">Submit</button>
    {% for i in not_watched %}
    
        <li>
            {{i.title}}
        </li>
            <input type="checkbox" name="{{i.id}}" value="True"> 
            

    
    {% endfor %}
    <button class="btn btn-primary" type="submit">Submit</button>
        </form>
</ul>

<ul>
    <h1>Watched</h1>
    {% for i in watched %}
    
        <li>
            {{i.title}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
